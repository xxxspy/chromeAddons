<html lang="zh-CN">
<head>
	<meta charset="utf8">
	<link rel="stylesheet" href="venders/css/bootstrap.min.css">
	<style type="text/css">
		body{
			width: 400px;
			min-height: 200px;
		}

	</style>
</head>
<body>
	<p id="message" hidden></p>
	<div class="progress" id="progress-div-id" style="margin-bottom: 0px" hidden="">
    	<div class="progress-bar" id="progress-bar-id" role="progressbar" aria-valuemax="100" style="width:0%">
    		<span class="sr-only">0 complete</span>
    	</div>
    </div>
	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
	  <div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingOne">
	      <h4 class="panel-title">
	        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
	          采集验证码
	        </a>
	      </h4>
	    </div>
	    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
	      <div class="panel-body">
	        <form class="form-horizontal">
	        	<div class="form-group">
		        	<label for="pic-number" class="col-xs-4 control-label">验证码数量</label>
		        	<div class="col-xs-4">
			        	<input class="form-control" type="number" />
		        	</div>
		        	<div class="col-xs-2">
		        		<div class="btn btn-primary" id="code-begin">开始</div>
		        	</div>
	        	</div>

	        </form>
	        
	      </div>
	    </div>
	  </div>
	  <div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingTwo">
	      <h4 class="panel-title">
	        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
	          监控考位
	        </a>
	      </h4>
	    </div>
	    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
	      <div class="panel-body">
	      	<div class="row">
	      		<div class="col-xs-4">
		      		<input type="number" max="2020" name="year" class="form-control"  placeholder="年" value="2017">
	      		</div>
	      		<div class="col-xs-4">
		      		<input type="number" max="12" name="month" class="form-control" placeholder="月">
	      		</div>
	      		<div class="col-xs-4">
		      		<input type="number" max="31" name="day" class="form-control"  placeholder="日">
	      		</div>
	      	</div>
	        <button class="btn btn-primary" id="inspecting">监控</button>
	        <button class="btn btn-danger" id="stop-inspecting">停止</button>
	      </div>
	    </div>
	  </div>
	  <div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingThree">
	      <h4 class="panel-title">
	        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
	          配置
	        </a>
	      </h4>
	    </div>
	    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
	      <div class="panel-body">
	        <form class="form-horizontal">
	        	<div class="form-group">
		        	<label for="pic-number" class="col-xs-4 control-label">用户名</label>
		        	<div class="col-xs-6">
			        	<input class="form-control" type="username" id="username"/>
		        	</div>
	        	</div>
	        	<div class="form-group">
		        	<label for="pic-number" class="col-xs-4 control-label">密码</label>
		        	<div class="col-xs-6">
			        	<input class="form-control" type="password" id="password" />
		        	</div>
	        	</div>
				<div class="col-xs-2">
	        		<div class="btn btn-primary" id="save">保存</div>
	        	</div>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="venders/js/jquery.min.js"></script>
	<script type="text/javascript" src="venders/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<!-- <script type="text/javascript" src="app.js"></script> -->
	<script type="text/javascript" src="popup.message.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
